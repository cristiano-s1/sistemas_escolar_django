{% extends 'base.html' %}
{% load static %}
 {% block content %}
{% include 'core/menu.html' %}
    <main class="principal">
        <div class="conteudo">
            <nav class="modulos">
                {% for turma in turmas %}
                <div class="modulo verde-escuro">
                    <h3>Turma: {{ turma.letra_turma }}</h3>
                    <ul>
                        <li>
                            <P>Professores: {{ turma.Professor }}</P>
                        </li>
                            <a href="{% url 'upd_turma' turma.pk %}" ><img src="{% static 'image/atualizar.png' %}" width="50" height="50"></a>
                            <a href="{% url 'del_turma' turma.pk %}" ><img src="{% static 'image/deletar.png' %}" width="50" height="50"></a>
                    </ul>
                </div>
                {% endfor %}
            </nav>
        </div>
    </main>
{% include 'core/footer.html' %}
{% endblock %}
